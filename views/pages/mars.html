<script>
document.addEventListener('click', function(event) {
    var rockImg = document.getElementById('rockImage');
    var popup = document.getElementById('popup');
    var leavebtnId = document.getElementById('');
    var target = event.target;

    // Check if the click is on the rock image or the popup itself
    if (target == rockImg || target == popup) {
        if (popup.style.display === 'block') {
            popup.style.display = 'none';
        } else {
            // Calculating position for the popup
            var rect = rockImg.getBoundingClientRect();
            popup.style.top = (rect.top - 10) + 'px';  // 10px above the rock
            popup.style.left = rect.left + 'px';
            
            // Making the popup visible
            popup.style.display = 'block';
            event.preventDefault();  // Prevent any default action to ensure popup functionality
        }
    } else {
        // Hide the popup if the click is outside of the popup and the rock image
        popup.style.display = 'none';
    }
});
</script>


<script>
    document.addEventListener('DOMContentLoaded', (event) => {

            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.backgroundColor = 'white';
            popup.style.border = '3px solid black';
            popup.style.padding = '20px';
            popup.style.zIndex = '1000';
            popup.style.fontSize = '24px';
            popup.style.textAlign = 'center';
            popup.innerText = 'WRONG!';

        });
